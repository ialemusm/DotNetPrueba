<div class="main-content">
    <div class="container-fluid">
        <h2>Ingreso de Producto</h2> 
        <div class="row">
            <div class="col-sm-6">
                <mat-form-field class="example-full-width">
                    <input matInput type="text" placeholder="Nombre del Producto" [(ngModel)]="product.name">
                </mat-form-field>
            </div>
            <div class="col-sm-6">
                <mat-form-field appearance="fill">
                    <mat-label>Estado del Producto</mat-label>
                    <mat-select [(ngModel)]="product.condition">
                        <mat-option value="0">Optimo</mat-option>
                        <mat-option value="1">Defectuoso</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <!-- (click)="{{this.submitChanges()}}" -->
                <button mat-flat-button (click)='submitChanges()'>Ingresar Producto</button>        
            </div>
        </div>
    </div>
</div>
